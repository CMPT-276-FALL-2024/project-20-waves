<div id="shared-header">
  <header class="header">
    <div class="header-left">
      <div class="menu">
        <a href="index.html"
          ><img src="images/homeicon.png" class="icon" />Home</a
        >
        <a href="calendar.html"
          ><img src="images/calendaricon.png" class="icon" />Calendar</a
        >
        <a href="quizgen.html"
          ><img src="images/quizicon.png" class="icon" />Quiz</a
        >
        <a href="/docs/Help_And_Documentation.pdf">
          <img
            src="images/helpicon.png"
            class="icon"
            title="Help and Documentation File"
          />Help</a
        >
      </div>
    </div>

    <div class="header-center">
      <h1 class="header-title">Study Buddy</h1>
    </div>

    <div class="header-right">
      <div
        id="notification-container"
        style="position: relative; margin-right: 15px"
      >
        <button id="notification-bell" class="notification-bell">
          <img
            src="https://cdn-icons-png.flaticon.com/512/1827/1827392.png"
            alt="Bell Icon"
          />

          <span
            id="notification-badge"
            class="notification-badge"
            style="display: none"
            >0</span
          >
        </button>

        <div
          id="notification-dropdown"
          class="notification-dropdown"
          style="display: none"
        >
          <ul id="notification-list" class="notification-list"></ul>
          <button id="clear-notifications" class="clear-notifications">
            Clear All
          </button>
        </div>
      </div>

      <div id="auth-controls" style="text-align: right">
        <button
          id="sign-in-button"
          class="google-button sign-in"
          onclick="User.handleSignInClick()"
        >
          <img
            src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
            alt="Google Logo"
            style="vertical-align: middle; margin-right: 8px"
          />
          Sign in with Google
        </button>
        <span
          id="user-name"
          style="display: none; font-weight: bold; font-size: 14px; color: #333"
        >
        </span>
        <button
          id="sign-out-button"
          class="google-button sign-out"
          onclick="User.handleSignOutClick()"
          style="display: none"
        >
          Sign Out
        </button>
      </div>
    </div>
  </header>
</div>

<div id="shared-modals">
  <!-- Sign-In Modal -->
  <div id="sign-out-modal" class="modal" style="display: none">
    <div class="modal-content">
      <p>You have successfully signed out.</p>
      <button onclick="closeSignOutModal()">Close</button>
    </div>
  </div>

  <!-- Validation Error Modal -->
  <div id="validation-modal" class="modal" style="display: none">
    <div class="modal-content">
      <p id="validation-message"></p>
      <button onclick="User.closeValidationModal()">Close</button>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div id="delete-confirmation-modal" class="modal" style="display: none">
    <div class="modal-content">
      <p id="delete-confirmation-message"></p>
      <button id="confirm-delete-button">Yes</button>
      <button id="cancel-delete-button">No</button>
    </div>
  </div>
</div>
<script type="module" src="./User.js"></script>
