<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <header>
        <a href="./index.html">
            <h1>
                Study Buddy
            </h1>
        </a>
    </header>

    <div class="options">
        <button class="flashcards-option">Flash Cards</button>
        <div class="quiz-option">
            <input id="quiz-topic-textbox" type="text" placeholder="Type topic to create quiz about here">
        </div>
        <button class="generate-quiz-button">Generate Quiz</button>
    </div>

    <section class="flashcard-section">
        <div class="flash-card-position">
            <div class="flashcard">
                <div id="flashcard-number">1/10</div>

                <div id="flashcard-middle">
                    <button id="left-flashcard-button">&lt</button>
                    <div id="flashcard-front-text">Demo text</div>
                    <button id="right-flashcard-button">&gt</button>
                </div>

                <div class="flashcard-flip-clickbox"></div>

            </div>
        </div>
        <div class="edit-button-position">
            <button id="edit-flashcards-button">Edit</button>
        </div>

    </section>

    <div class="edit-flashcards-menu-position">
        <div class="edit-flashcards-menu">
            <div class="edit-front">
                <div>Front</div>
                <input type="text">
                <input type="text">
                <input type="text">
                <input type="text">
                <input type="text">
                <input type="text">
                <input type="text">
                <input type="text">
                <input type="text">
                <input type="text">
            </div>
            <div class="edit-back">
                <div>Back</div>
                <input type="text">
                <input type="text">
                <input type="text">
                <input type="text">
                <input type="text">
                <input type="text">
                <input type="text">
                <input type="text">
                <input type="text">
                <input type="text">
            </div>
        </div>
    </div>

    <!--Add Done button for edit menu to submit changes then upate the js array-->
    <button id="done-edit-button">
        Done
    </button>

    <section>
        <div class="quiz-position">
            <div class="quiz">
                <div class="quiz-question">
                    Question
                </div>
              
            </div>
            
        </div>
    </section>

    <script src="script.js"></script>
</body>


</html>
