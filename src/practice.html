<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>

    <header>
        <a href="./index.html">
            <h1>
                Study Buddy
            </h1>
        </a>
    </header>

    <div class="options">
        <div class="flashcards-option">Flash Cards</div>
        <div class="quiz-option">
            <input id="quiz-topic-textbox" type="text" placeholder="Type topic to create quiz about here">
        </div>
    </div>

    <section>
        <div class="flash-card-position">
            <div class="flashcard">
                <div id="flashcard-number">1/10</div>

                <div id="flashcard-middle">
                    <div id="left-flashcard-button">&lt</div>
                    <div id="flashcard-front-text">Demo text</div>
                    <div id="right-flashcard-button">&gt</div>
                </div>

            </div>
        </div>
    </section>
    
</body>
</html>
