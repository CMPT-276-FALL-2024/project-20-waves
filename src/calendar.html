<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">
    <title>Study Buddy Calendar</title>
</head>
<body>
    <header>
        <a href="./index.html">
            <h1>Study Buddy</h1>
        </a>
    </header>

    <div id="calendar"></div>
    <!-- Reminder Display Section -->
<div id="reminder-display">
    <h2>Triggered Reminders</h2>
    <ul id="reminder-list"></ul>
</div>
    <label for="reminder-frequency">Set Reminder Frequency:</label>
<select id="reminder-frequency">
    <option value="daily">Daily</option>
    <option value="weekly">Weekly</option>
    <option value="monthly">Monthly</option>
</select>

    <button id="sortByDate">Sort by Date</button>
    <button id="sortByTitle">Sort by Title</button>
    <input type="text" id="filterKeyword" placeholder="Filter by keyword">

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <script src="calendarscripts.js"></script>
</body>
</html>
