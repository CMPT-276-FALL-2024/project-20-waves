<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>

    <title>Study Buddy</title>
  </head>
  <body style = "background-color: #E6E6E6;">
    <!-- Header -->
<header class="header">
  <div class="header-left">
    <!-- Menu -->
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="calendar.html">Calendar</a>
      <a href="quizgen.html">Quiz</a>
    </div>
  </div>

  <!-- Center: Title -->
  <div class="header-center">
    <h1 class="header-title">Study Buddy</h1>
  </div>

  <!-- Right: Notification Bell and Google Sign-In/Out -->
  <div class="header-right">
    <!-- Notification Bell -->
    <div id="notification-container" style="position: relative; margin-right: 15px">
      <button id="notification-bell" class="notification-bell">
        <img
          src="https://cdn-icons-png.flaticon.com/512/1827/1827392.png"
          alt="Bell Icon"
        />
        <span
          id="notification-badge"
          class="notification-badge"
          style="display: none"
          >0</span>
      </button>
      <div
        id="notification-dropdown"
        class="notification-dropdown"
        style="display: none"
      >
        <ul id="notification-list" class="notification-list"></ul>
        <button id="clear-notifications" class="clear-notifications">
          Clear All
        </button>
      </div>
    </div>

    <!-- Google Sign-In/Out -->
    <div id="auth-controls" style="text-align: right">
      <!-- Sign In Button -->
      <button
        id="sign-in-button"
        class="google-button sign-in"
        onclick="handleSignInClick()"
        style="
          display: block;
          padding: 8px 16px;
          font-size: 14px;
          border-radius: 6px;
        "
      >
        <img
          src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
          alt="Google Logo"
          style="vertical-align: middle; margin-right: 8px"
        />
        Sign in with Google
      </button>

      <!-- User Name -->
      <span
        id="user-name"
        style="
          display: none;
          font-weight: bold;
          font-size: 14px;
          color: #333;
          margin-bottom: 5px;
          display: block;
        "
      >
      </span>

      <!-- Sign Out Button -->
      <button
        id="sign-out-button"
        class="google-button sign-out"
        onclick="handleSignOutClick()"
        style="
          display: none;
          padding: 8px 16px;
          font-size: 14px;
          border-radius: 6px;
        "
      >
        Sign Out
      </button>
    </div>
  </div>
</header>

    

    <!--main elements -->
    <!-- todolist -->
    <div class="todo-list">
      <h1>To-do List</h1>
      <button class="todo-remove-button" id="remove1">X</button>
      <p id="item1"></p>
      <button class="todo-remove-button" id="remove2">X</button>
      <p id="item2"></p>
      <button class="todo-remove-button" id="remove3">X</button>
      <p id="item3"></p>
      <button class="todo-remove-button" id="remove4">X</button>
      <p id="item4"></p>
      <button class="todo-remove-button" id="remove5">X</button>
      <p id="item5"></p>
      <button class="todo-remove-button" id="remove6">X</button>
      <p id="item6"></p>
      <button class="todo-remove-button" id="remove7">X</button>
      <p id="item7"></p>
      <button class="todo-remove-button" id="remove8">X</button>
      <p id="item8"></p>
      <button class="todo-remove-button" id="remove9">X</button>
      <p id="item9"></p>
      <button class="todo-remove-button" id="remove10">X</button>
      <p id="item10"></p>
      <div class="todo-add">
        <input
          class="todo-input-box"
          id="todo-input"
          placeholder="Enter Task Here"
        />
        <button class="todo-list-done">Done</button>
      </div>
    </div>
    <!-- todolist end-->
    <!-- chatbot -->

    <div class="chatbot">

      <h1>AI Help</h1>
      <div class="response-box">
        <p id="response"></p>
      </div>
      <div class="chatbot-input">
        <h2>Type a question in here and an AI will answer</h2>
        <input
          class="chatbot-input-box"
          id="chatbot-input"
          placeholder="Enter Question Here"
        />
        <button class="chatbot-enter">Enter</button>
      </div>
    </div>
    <!-- chatbot end -->
    <script src="todolist.js"></script>
    <script type="module" src="chatbot.js"></script>
  </body>
</html>
