<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Study Buddy</title>
  </head>
  <body style = "background-color: #E6E6E6;">
   
    <!-- Website Shared Content -->
    <div id="shared-content"></div>

    

    <!--main elements -->
    <!-- todolist -->
    <div class="todo-list">
      <h1>To-do List</h1>
      <button class="todo-remove-button" id="remove1">X</button>
      <p id="item1"></p>
      <button class="todo-remove-button" id="remove2">X</button>
      <p id="item2"></p>
      <button class="todo-remove-button" id="remove3">X</button>
      <p id="item3"></p>
      <button class="todo-remove-button" id="remove4">X</button>
      <p id="item4"></p>
      <button class="todo-remove-button" id="remove5">X</button>
      <p id="item5"></p>
      <button class="todo-remove-button" id="remove6">X</button>
      <p id="item6"></p>
      <button class="todo-remove-button" id="remove7">X</button>
      <p id="item7"></p>
      <button class="todo-remove-button" id="remove8">X</button>
      <p id="item8"></p>
      <button class="todo-remove-button" id="remove9">X</button>
      <p id="item9"></p>
      <button class="todo-remove-button" id="remove10">X</button>
      <p id="item10"></p>
      <div class="todo-add">
        <input
          class="todo-input-box"
          id="todo-input"
          placeholder="Enter Task Here"
        />
        <button class="todo-list-done">Done</button>
      </div>
    </div>
    <!-- todolist end-->
    <!-- chatbot -->

    <div class="chatbot">

      <h1>AI Help</h1>
      <div class="response-box">
        <p id="response"></p>
      </div>
      <div class="chatbot-input">
        <h2>Type a question in here and an AI will answer</h2>
        <input
          class="chatbot-input-box"
          id="chatbot-input"
          placeholder="Enter Question Here"
        />
        <button class="chatbot-enter">Enter</button>
      </div>
    </div>
    <!-- chatbot end -->
 

  
        <script type="module" src="./User.js"></script>
        <script>
          // Load the shared header and modal content
          document.addEventListener("DOMContentLoaded", () => {
            fetch("application.html")
              .then(response => response.text())
              .then(html => {
                document.getElementById("shared-content").innerHTML = html;
              })
              .catch(err => console.error("Failed to load shared content:", err));
          });
        </script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
          // Initialize GAPI and GIS clients without fetching user data
          User.initializeClients()
              .then(() => {
                  console.log("Clients initialized on page load, ready for user interaction.");
              })
              .catch((error) => {
                  console.error("Error initializing clients:", error);
              });
          // Attaching event listeners for buttons
          const signInButton = document.getElementById("sign-in-button");
          if (signInButton) {
              signInButton.addEventListener("click", () => {
                  User.handleSignInClick();
              });
          }
      });
    </script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>    
    <script src="todolist.js"></script>
    <script type="module" src="chatbot.js"></script>
  </body>
</html>
